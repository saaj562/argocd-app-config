apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application2
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/saaj562/argocd-app-config.git
    targetRevision: HEAD
    path: ./
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp2

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
